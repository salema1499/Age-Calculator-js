<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Geologica:wght@700&family=Nanum+Pen+Script&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro:ital,wght@0,300;1,200&family=Tajawal:wght@200;300&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--link css -->
    <link rel="stylesheet" href="css/index.css">
    <title>Age Calculator</title>
</head>
<body>
    <header class="container">
        <div class="header">
            <div class="calculator w-50">
                <h1>JavaScript <br> <span>Age Calculator</span> </h1>
                <div class=" row input-box d-flex align-item-center">
                    <input type="date" id="date" class="col-sm-12 mt-2">
                    <button class="col-sm-12 mt-2 m-auto ms-1 me-1" onclick="getElementByIdCalculateAge()">Calculator</button>
                </div>
                <p id="res" class="res"></p>

            
            </div>
         </div>
    </header>



<!-- link bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
<!--link js -->
    <script src="js/index.js"></script>
    
</body>
</html>
